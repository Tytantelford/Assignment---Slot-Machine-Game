<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: black">
    <h1 style="color: #b73100">CLEOPATRA</h1>
    <h3 style="color: #d45324">
      Rules: Play now pay later, or recieve later... You start at 0
    </h3>
    <h3 style="color: #b73100">3 of kind = 1000 || each spin = -100</h3>
    <h3 style="color: #bf522b">Symbols</h3>
    <h3 style="color: #bf522b">$<span id="dollarSign"></span></h3>
    <h3 style="color: #1148c0">!<span id="exclamationPoint"></span></h3>
    <h3 style="color: #c611a2">*<span id="star"></span></h3>
    <h3 style="color: #c69011">
      7: 77 = 5000 | 777 = 10000<span id="seven"></span>
    </h3>
    <h2 style="color: #035024"><span id="answer"></span></h2>

    <button id="spin">SPIN</button>
    <h1 style="color: #e36d06">
      Slot Machine: <span id="slotMachineDisplay"></span>
    </h1>
    <h1 style="color: #cb2020"><span id="resultDisplay"></span></h1>
    <h2 style="color: #035024">Money: <span id="money"></span></h2>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
